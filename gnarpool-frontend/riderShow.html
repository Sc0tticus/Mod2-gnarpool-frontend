<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='riderShow.css' type='text/css'>
  <title>Gnarpool</title>
</head>

<body>

  <div class='some-page-wrapper'>
    <div class='row'>
      <div class='column'>
        <div class='contact-card'>
          <h1>Rider Contact Info</h1>
          <ul id='rider-show-main'></ul>
        </div>
      </div>
      <div class='column'>
        <div class='upcoming-card'>
          <h2>Created rides</h2>
          <p>A list of your upcoming rides</p>
          <ul id='drivers-list-of-rides'></ul>
        </div>
      </div>
      <div class='column'>
        <div class='contact-card'>
          <h2>Create A Ride</h2>
          <p>Found a Rider ? Create a Ride!</p>
          <div class='riders-column'>

            <form method='POST' action='http://localhost:3000/rides'>

              <label>Driver
              <select name='driver_id' id='driver-dropdown' /></select>
            </label>
            <label>Rider
              <select name='rider_id' id='rider-dropdown' /></select>
            </label>
              <input type='submit' />
            </form>
          </div>
        </div>
      </div>
</body>
<script src='riderShow.js'></script>

</html>
