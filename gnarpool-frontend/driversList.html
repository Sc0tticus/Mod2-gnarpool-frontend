<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drivers List</title>
</head>
<body>
  <header>
    <h1>List of Drivers</h1>
  </header>
<p>Filter Driver By Resort
  <form action="http://localhost:3001/driversList.html" method="GET">
    <select name="resort" id="dropdown1"></select>
    <input type='submit'/>
  </form>
</p>

<p>Filter Driver By Date-Time
  <form action="http://localhost:3001/driversList.html" method="GET">
    <select name="date" id="dropdown2"></select>
    <input type='submit'/>
  </form>
</p>

  <p>Filter Driver By Pass
<form action="http://localhost:3001/driversList.html" method="GET">
    <select name="pass" id="dropdown3"></select>
    <input type='submit'/>
  </form>
</p>

   <ul id='drivers-list'></ul>

</body>
<script src = 'driversList.js'></script>
</html>
