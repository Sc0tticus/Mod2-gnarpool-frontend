<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='driverShow.css' type='text/css'>
    <title>Gnarpool</title>
</head>
<body>
    

<div class='some-page-wrapper'>
    <div class='row'>
      <div class='column'>
        <div class='contact-card'>
            <h1>Driver Contact Info</h1>
            <ul id='driver-show-main'> </ul>
        </div>
      </div>
      <div class='column'>
        <div class='blue-column'>
            <h2>Created Rides</h2>
            <p>A list of driver's upcoming rides</p>
            <ul id='drivers-list-of-rides'></ul>
        </div>
      </div>
          <div class='column'>
        <div class='orange-column'>
            <h2>Create A Ride</h2>
            <p>Found a Driver ? Create a Ride!</p>
            <form method='POST' action='http://localhost:3000/rides'>
              <label>Driver
              <select name='driver_id' id='driver-dropdown' /></select>
            </label>
            <label>Rider
              <select name='rider_id' id='rider-dropdown' /></select>
            </label>
              <input type='submit' />
            </form>
        </div>
      </div>
    </div>
  </div>
  
  
</body>
<script src='driverShow.js'></script>
</html>
